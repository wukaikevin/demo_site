    <div id="app">

    <script>
        const recordId = '{{ record_id }}';

        async function loadRecord() {
            try {
                const response = await fetch(`/api/record/${recordId}`);
                const result = await response.json();

                if (!result.success) {
                    document.getElementById('app').innerHTML = `
                        <div class="error">
                            <div>é”™è¯¯: ${result.error}</div>
                        </div>
                    `;
                    return;
                }

                const record = result.data;

            } catch (error) {
                document.getElementById('app').innerHTML = `

        }

        function renderRecord(record) {
            const materialCount = record.statistics?.material_count || 0;
            const resultCount = record.statistics?.result_count || 0;

            document.getElementById('app').innerHTML = `

                        <div class="meta-info">

                            ${record.app_id ? `

                            ` : ''}
                            <div class="meta-item">
                                <span>ğŸ¤–</span>
                                <span>AIç”Ÿæˆå†…å®¹è®°å½•</span>
                            </div>
                        </div>
                    </div>

                    <div class="stats">
                        <div class="stat-card">

                            <div class="stat-label">ç´ ææ–‡ä»¶</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${resultCount}</div>
                            <div class="stat-label">ç”Ÿæˆç»“æœ</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${materialCount + resultCount}</div>
                            <div class="stat-label">æ€»æ–‡ä»¶æ•°</div>
                        </div>
                    </div>

                    ${renderParameters(record.parameters)}
                    ${renderFiles('materials', record.files?.materials || [], 'ğŸ“ ç´ ææ–‡ä»¶')}
                    ${renderFiles('results', record.files?.results || [], 'âœ¨ ç”Ÿæˆç»“æœ')}
                </div>
            `;
        }

        function renderParameters(parameters) {
            if (!parameters) return '';

            let html = `
                <div class="section">
                    <div class="section-title">
                        <span>âš™ï¸</span>
                        å‚æ•°ä¿¡æ¯
                    </div>
                    <div class="parameters-container">
            `;

            if (parameters.prompt) {
                html += `
                    <div class="parameter-item parameter-prompt">
                        <div class="parameter-label">æç¤ºè¯</div>
                        <div class="parameter-value">${escapeHtml(parameters.prompt)}</div>
                    </div>
                `;
            }

            if (parameters.negative_prompt) {
                html += `
                    <div class="parameter-item">
                        <div class="parameter-label">è´Ÿå‘æç¤ºè¯</div>
                        <div class="parameter-value">${escapeHtml(parameters.negative_prompt)}</div>
                    </div>
                `;
            }

            const standardParams = ['resolution', 'seed', 'steps', 'cfg_scale', 'sampler', 'model'];
            const paramLabels = {
                resolution: 'åˆ†è¾¨ç‡',
                seed: 'éšæœºç§å­',
                steps: 'é‡‡æ ·æ­¥æ•°',
                cfg_scale: 'CFG Scale',
                sampler: 'é‡‡æ ·å™¨',
                model: 'æ¨¡å‹'
            };

            html += '<div class="parameters-grid">';
            standardParams.forEach(param => {
                if (parameters[param]) {
                    html += `
                        <div class="parameter-item small">
                            <div class="parameter-label">${paramLabels[param]}</div>
                            <div class="parameter-value">${parameters[param]}</div>
                        </div>
                    `;
                }
            });
            html += '</div>';

            if (parameters.custom_params && Object.keys(parameters.custom_params).length > 0) {
                html += '<div class="custom-params">';
                for (const [key, value] of Object.entries(parameters.custom_params)) {
                    html += `
                        <div class="parameter-item small">
                            <div class="parameter-label">${key}</div>
                            <div class="parameter-value">${value}</div>
                        </div>
                    `;
                }
                html += '</div>';
            }

            html += '</div></div>';
            return html;
        }

        function renderFiles(type, files, title) {
            if (!files || files.length === 0) return '';

            const count = files.length;
            let html = `
                <div class="section">
                    <div class="category-header">
                        <div class="category-title">${title}</div>
                        <div class="category-count">${count} ä¸ªæ–‡ä»¶</div>
                    </div>
                    <div class="files-grid">
            `;

            files.forEach(file => {
                const fileUrl = type === 'materials' ? `/uploads/${file.filename}` : `/generated/${file.filename}`;
                const mimeType = file.mime_type || 'application/octet-stream';

                html += `
                    <div class="file-card">
                        <div class="file-preview">
                            ${renderFilePreview(file, fileUrl, type)}
                        </div>
                        <div class="file-info">
                            <div class="file-name">${file.filename}</div>
                            <div class="file-meta">
                                <span class="badge badge-${file.category}">${file.category.toUpperCase()}</span>
                            </div>

            html += '</div></div>';
            return html;

        function renderFilePreview(file, fileUrl, type) {
            if (file.category === 'image') {
                return `<img src="${fileUrl}" alt="${file.filename}" onerror="this.parentElement.innerHTML='<span class=\\'file-icon\\'>ğŸ–¼ï¸</span>'">`;
            } else if (file.category === 'video') {
                return `
                    <video controls preload="metadata">
                        <source src="${fileUrl}" type="${file.mime_type}">
                        æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè§†é¢‘æ’­æ”¾
                    </video>
                `;
            } else if (file.category === 'text') {
                const preview = file.preview?.text || '';
                return `<div style="padding: 20px; font-size: 13px; color: #6e6e6e; text-align: center;">${escapeHtml(preview.substring(0, 100))}${preview.length > 100 ? '...' : ''}</div>`;
            } else {
                return '<span class="file-icon">ğŸ“</span>';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // åŠ è½½æ•°æ®
        loadRecord();
    </script>

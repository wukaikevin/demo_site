    <script>
        let currentRejectId = null;
        let currentPage = 1;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

                    document.getElementById('approvedStats').textContent = stats.approved;
                    document.getElementById('rejectedStats').textContent = stats.rejected;

                    // åŠ è½½åº”ç”¨åˆ—è¡¨
                    const appFilter = document.getElementById('appFilter');
                    appFilter.innerHTML = '<option value="">å…¨éƒ¨åº”ç”¨</option>';
                    for (const appId in stats.by_app) {

        // æ˜¾ç¤ºæ¡ˆä¾‹åˆ—è¡¨
        function displayRecords(records) {

        // è·å–é¢„è§ˆHTML
        function getPreviewHtml(record) {
            // ä¼˜å…ˆä½¿ç”¨ç»“æœæ–‡ä»¶
            const results = record.files?.results || [];
            const materials = record.files?.materials || [];
            const allFiles = [...results, ...materials];

            for (const file of allFiles) {
                if (file.category === 'image' && file.path) {
                    return `<img src="${file.path}" alt="é¢„è§ˆå›¾">`;
                } else if (file.category === 'video' && file.preview?.thumbnail) {
                    return `<img src="${file.preview.thumbnail}" alt="è§†é¢‘ç¼©ç•¥å›¾">`;
                }
            }

            return '';
        }
